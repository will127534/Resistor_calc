<!DOCTYPE html>
<html>

    <head>
        <title>電阻分壓計算</title>
        <script src="js/functions.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/cwtexhei.css" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        
    </head>

    <body>
    <div class=".container-fluid" style="font-family:'cwTeXHei'">
        <div class="row text-left">
            <div class="col-xs-1 col-sm-1 col-md-2 col-lg-2"></div>
            <div class="col-xs-10 col-sm-10 col-md-8 col-lg-8">
                <h1>電阻分壓計算</h1>
                <hr/>

                <p>輸入所需要的電阻分壓的比值與最低電阻值之後，<br> 
                按下 Sumbit 就可以算出兩個市面上較容易買到的電阻阻值<br></p>

                <form class="form-horizontal" role="form" id="frm1">
                    <div class="form-group">
                        <label class="control-label col-sm-2 text-left" for="Ratio">比值</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" name="Ratio" id="Ratio">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="LRV"> 最低電阻值</label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" name="LRV" id="LRV">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="Ans"> 計算結果</label>
                        <div class="col-sm-5">
                            <p id="Output" class="form-control" ></p>
                        </div>
                    </div>
                    <h2><div class="label label-default" onclick="myFunction()" >Submit</div></h2>
                </form>

                
            </div>
            <div class="col-xs-1 col-sm-1 col-md-2 col-lg-2"></div>
        </div>
    </div>
    </body>
</html>
